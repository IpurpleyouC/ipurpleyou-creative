<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Carrinho - IPYC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://ipurpleyouc.github.io/ipurpleyou-creative/assets/imagem-fundo.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a1b9a;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    li img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .info {
      flex-grow: 1;
      min-width: 200px;
    }

    .info div {
      margin-bottom: 4px;
    }

    .remove-btn {
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    .finalizar-btn {
      background-color: #7b3e9f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 30px auto 10px;
      transition: background-color 0.3s ease;
    }

    .finalizar-btn:hover {
      background-color: #5e2e7d;
    }

    .home-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #7b3e9f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seu Carrinho</h1>
    <ul id="cart-items"></ul>
    <div class="total" id="total">Total: R$ 0,00</div>
    <button class="finalizar-btn" onclick="finalizarCompra()">Finalizar Compra</button>
    <a href="index.html" class="home-link">Voltar para a loja</a>
  </div>

  <script>
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const list = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    function renderizarCarrinho() {
      list.innerHTML = "";
      let total = 0;

      carrinho.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${item.imagem}" alt="${item.titulo}">
          <div class="info">
            <div><strong>${item.titulo}</strong></div>
            <div>Tamanho: ${item.tamanho}</div>
            <div>Cor: ${item.cor}</div>
            <div>Preço: R$ 59,90</div>
          </div>
          <button class="remove-btn" onclick="removerItem(${index})">Remover</button>
        `;
        list.appendChild(li);
        total += 59.90;
      });

      totalDisplay.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      renderizarCarrinho();
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
        return;
      }

      let textoPedido = "Olá! Quero finalizar minha compra na loja I Purple You Creative:%0A%0A";
      carrinho.forEach((item, index) => {
        textoPedido += `${index + 1}. ${item.titulo} - Tamanho: ${item.tamanho}, Cor: ${item.cor}%0A`;
      });
      textoPedido += `%0ATotal: R$ ${(carrinho.length * 59.90).toFixed(2).replace('.', ',')}`;

      const numeroWhatsApp = "5541995081726"; // Altere aqui para o número da loja
      const url = `https://wa.me/${numeroWhatsApp}?text=${textoPedido}`;
      window.open(url, '_blank');

      localStorage.removeItem("carrinho");
    }

    renderizarCarrinho();
  </script>
</body>
</html>
