<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras | I Purple You Creative</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: rgba(255,255,255,0.9);
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img.logo {
      height: 60px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #eee;
    }
    #total {
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
    }
    button {
      padding: 6px 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a148c;
    }
    .remover-btn {
      background-color: #d32f2f;
    }
    .remover-btn:hover {
      background-color: #b71c1c;
    }
    .quantidade-btn {
      background-color: #ccc;
      color: #000;
      padding: 2px 8px;
      margin: 0 5px;
    }
    .quantidade-btn:hover {
      background-color: #aaa;
    }
    .produto-img {
      max-width: 60px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo-IPYC.png" alt="Logo IPYC" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="carrinho.html">üõí Carrinho (<span id="contador-carrinho">0</span>)</a>
    </nav>
  </header>

  <main>
    <h1>Seu Carrinho de Compras</h1>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Imagem</th>
          <th>Tamanho</th>
          <th>Cor</th>
          <th>Pre√ßo</th>
          <th>Qtd</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="carrinho-body"></tbody>
    </table>

    <p id="total">Total: R$ 0,00</p>

    <button id="limpar-carrinho">Esvaziar Carrinho</button><br><br>
    <button id="finalizar-pedido">Finalizar Pedido via WhatsApp</button><br><br>
    <a href="index.html">‚Üê Continuar Comprando</a>
  </main>

  <script>
    const tbody = document.getElementById("carrinho-body");
    const totalDisplay = document.getElementById("total");
    const contador = document.getElementById("contador-carrinho");

    function atualizarContador() {
      const carrinho = JSON.parse(localStorage.getItem("carrinhoIPYC") || "[]");
      let total = 0;
      carrinho.forEach(p => total += p.quantidade);
      contador.textContent = total;
    }

    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem("carrinhoIPYC") || "[]");
      let total = 0;
      tbody.innerHTML = "";

      if (carrinho.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">Carrinho vazio!</td></tr>';
        totalDisplay.textContent = "Total: R$ 0,00";
        return;
      }

      carrinho.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${item.nome}</td>
            <td><img src="${item.imagem}" class="produto-img"></td>
            <td>${item.tamanho}</td>
            <td>${item.cor}</td>
            <td>R$ ${item.preco.toFixed(2).replace(".", ",")}</td>
            <td>
              <button class="quantidade-btn" onclick="alterarQuantidade(${index}, -1)">-</button>
              ${item.quantidade}
              <button class="quantidade-btn" onclick="alterarQuantidade(${index}, 1)">+</button>
            </td>
            <td><button class="remover-btn" onclick="removerItem(${index})">Remover</button></td>
          </tr>
        `;
        total += item.preco * item.quantidade;
      });

      totalDisplay.textContent = "Total: R$ " + total.toFixed(2).replace(".", ",");
    }

    function alterarQuantidade(index, delta) {
      let carrinho = JSON.parse(localStorage.getItem("carrinhoIPYC") || "[]");
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade < 1) carrinho[index].quantidade = 1;
      localStorage.setItem("carrinhoIPYC", JSON.stringify(carrinho));
      carregarCarrinho();
      atualizarContador();
    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem("carrinhoIPYC") || "[]");
      carrinho.splice(index, 1);
      localStorage.setItem("carrinhoIPYC", JSON.stringify(carrinho));
      carregarCarrinho();
      atualizarContador();
    }

    document.getElementById("limpar-carrinho").onclick = () => {
      localStorage.removeItem("carrinhoIPYC");
      carregarCarrinho();
      atualizarContador();
    };

    document.getElementById("finalizar-pedido").onclick = function() {
      const carrinho = JSON.parse(localStorage.getItem("carrinhoIPYC") || "[]");

      if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
      }

      let mensagem = "üì¶ Pedido I Purple You Creative:%0A%0A";

      carrinho.forEach(item => {
        mensagem += `üõí Produto: ${item.nome}%0A`;
        mensagem += `üî¢ Refer√™ncia: ${item.referencia}%0A`;
        mensagem += `üìå Tamanho: ${item.tamanho}%0A`;
        mensagem += `üé® Cor: ${item.cor}%0A`;
        mensagem += `üî¢ Quantidade: ${item.quantidade}%0A`;
        mensagem += `üí∞ Pre√ßo: R$ ${item.preco.toFixed(2).replace(".", ",")}%0A%0A`;
      });

      let total = carrinho.reduce((soma, item) => soma + (item.preco * item.quantidade), 0);
      mensagem += `üßæ Total: R$ ${total.toFixed(2).replace(".", ",")}%0A`;

      const numero = "5541995081726";
      window.open(`https://wa.me/${numero}?text=${mensagem}`, "_blank");
    };

    carregarCarrinho();
    atualizarContador();
  </script>

</body>
</html>
