<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Purple You Creative</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://ipurpleyouc.github.io/ipurpleyou-creative/assets/imagem-fundo.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }
    header {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img.logo {
      height: 60px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }
    .banner-topo {
      width: 100%;
      max-height: 500px;
      overflow: hidden;
    }
    .banner-topo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .produtos-destaque {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 2rem;
    }
    .produto {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .banner-frase {
      text-align: center;
      font-size: 1.5rem;
      font-style: italic;
      color: #4a148c;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      max-width: 600px;
      border-radius: 12px;
    }
    footer {
      background-color: rgba(255, 255, 255, 0.95);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6a1b9a;
      margin-top: 4rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .opcoes-produto {
      margin: 1rem 0;
      text-align: left;
    }
    .opcoes-produto label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    .opcoes-produto select {
      width: 100%;
      padding: 0.4rem;
      border-radius: 6px;
    }
  </style>
</head>

      <a href="index.html">Home</a>
      <a href="#produtos">Produtos</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
      <a href="carrinho.html">ðŸ›’ Carrinho (<span id="contador-carrinho">0</span>)</a>
    </nav>
  </header>

</body>
</html>
