<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("assets/cerejeiras.jpg"); /* Caminho ajustado */
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f1f1f1;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }

    .total {
      font-weight: bold;
      font-size: 20px;
      text-align: right;
      margin-top: 20px;
    }

    .home-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #7b3e9f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seu Carrinho</h1>
    <ul id="cart-items"></ul>
    <div class="total" id="total">Total: R$ 0,00</div>
    <a href="index.html" class="home-link">Voltar para a loja</a>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const list = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");

    let total = 0;

    cartItems.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${item.name}</span><span>R$ ${item.price.toFixed(2).replace('.', ',')}</span>`;
      list.appendChild(li);
      total += item.price;
    });

    totalDisplay.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
  </script>
</body>
</html>
