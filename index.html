<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Purple You Creative</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://ipurpleyouc.github.io/ipurpleyou-creative/assets/imagem-fundo.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }
    header {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img.logo {
      height: 60px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }
    .banner-topo {
      width: 100%;
      max-height: 500px;
      overflow: hidden;
    }
    .banner-topo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .apresentacao {
      display: none;
    }
    .produtos-destaque {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 2rem;
    }
    .produto {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .banner-frase {
      text-align: center;
      font-size: 1.5rem;
      font-style: italic;
      color: #4a148c;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      max-width: 600px;
      border-radius: 12px;
    }
    footer {
      background-color: rgba(255, 255, 255, 0.95);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6a1b9a;
      margin-top: 4rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
    }
    .close-btn {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://ipurpleyouc.github.io/ipurpleyou-creative/assets/logo-IPYC.png" alt="Logo IPYC" class="logo">
    <nav>

  <section class="produtos-destaque">
    <div class="produto">

    </div>
    <div class="produto">
      <img src="https://ipurpleyouc.github.io/ipurpleyou-creative/assets/camisa-jk.jpg" alt="Camiseta JK">
      <h3>Camiseta JK-BTS</h3>
      <p>R$ 59,90</p>
      <button onclick="abrirModal('Camiseta JK-BTS', 'https://ipurpleyouc.github.io/ipurpleyou-creative/assets/camisa-jk.jpg', 'Camiseta unissex em algodÃ£o com estampa do Jungkook. DisponÃ­vel nos tamanhos P, M, G, GG.')">Ver Produto</button>

  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="fecharModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>

  <script>
    let carrinho = [];

    function abrirModal(titulo, imagem, descricao) {
      document.getElementById('modal-title').textContent = titulo;
      document.getElementById('modal-img').src = imagem;
      document.getElementById('modal-desc').textContent = descricao;
      document.getElementById('modal').style.display = 'flex';

      // Salva o produto atual para adicionar ao carrinho depois
      document.getElementById('modal').dataset.produtoAtual = JSON.stringify({ titulo, imagem, descricao });
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function adicionarAoCarrinho() {
      const produto = JSON.parse(document.getElementById('modal').dataset.produtoAtual);
      carrinho.push(produto);
      atualizarContadorCarrinho();
      fecharModal();
    }

    function atualizarContadorCarrinho() {
      document.getElementById('contador-carrinho').textContent = carrinho.length;
    }
  </script>
</body>
</html>
