<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Polaroid</title>
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1559582790-b5bceee9f67b') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .carrossel {
      max-width: 100vw;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      margin-top: 30px;
    }

    .carrossel-track {
      display: flex;
      animation: deslizar 30s infinite linear;
    }

    .carrossel-item {
      flex: 0 0 auto;
      width: 600px;
      height: 300px;
      margin: 0 10px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 10px solid white;
    }

    .carrossel-item img {
      max-width: 100%;
      max-height: 100%;
    }

    @keyframes deslizar {
      0% { transform: translateX(0); }
      100% { transform: translateX(-3700px); }
    }
  </style>
</head>
<body>

  <div class="carrossel">
    <div class="carrossel-track">
      <div class="carrossel-item">
        <img src="polaroid_camisa-bts.jpg" alt="Camisa BTS" />
      </div>
      <div class="carrossel-item">
        <img src="polaroid_camisa-j-hope.jpg" alt="Camisa J-Hope" />
      </div>
      <div class="carrossel-item">
        <img src="polaroid_camisa-jimin.jpg" alt="Camisa Jimin" />
      </div>
      <div class="carrossel-item">
        <img src="polaroid_camisa-jk.jpg" alt="Camisa JK" />
      </div>
      <div class="carrossel-item">
        <img src="polaroid_camisa-jungkook.png" alt="Camisa Jungkook" />
      </div>
      <div class="carrossel-item">
        <img src="polaroid_canisa-echo.jpg" alt="Camisa Echo" />
      </div>
    </div>
  </div>

</body>
</html>
