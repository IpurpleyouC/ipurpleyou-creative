<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Purple You Creative</title>       
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fdf6ff; }
    header { background-color: #bb86fc; color: white; padding: 20px; text-align: center; }
    nav { background: #f3e5f5; padding: 10px; text-align: center; }
    nav a { margin: 10px; text-decoration: none; color: #6200ee; font-weight: bold; }
    .produtos { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
    .produto { background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 250px; text-align: center; padding: 15px; }
    .produto img { max-width: 100%; border-radius: 10px; }
    .produto h3 { margin: 10px 0 5px; }
    .produto p { margin: 5px 0; }
    footer { background-color: #bb86fc; color: white; text-align: center; padding: 10px; margin-top: 40px; }
    .btn { background-color: #6200ee; color: white; border: none; padding: 10px 15px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 10px; cursor: pointer; }
    section { padding: 20px; }
    #carrinho { position: fixed; top: 20px; right: 20px; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    #carrinho h3 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <h1>I Purple You Creative</h1>
    <p>Produtos para dorameiras e kpopers com muito amor!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#camisetas">Coleções: Camisetas</a>
    <a href="#ofertas">Ofertas</a>
    <a href="#contato">Contato</a>
  </nav>

  <section id="camisetas" class="produtos">
    <div class="produto">
      <img src="camiseta-bts.jpg" alt="Camiseta BTS I Purple You">
      <h3>Camiseta BTS - I Purple You</h3>
      <p>R$ 59,90</p>
      <p>Tamanhos: P, M, G, GG</p>
      <p>Cores: Branca, Preta</p>
      <button class="btn" onclick="adicionarAoCarrinho('Camiseta BTS - I Purple You', 59.90)">Adicionar ao carrinho</button>
    </div>
    <!-- Adicione mais produtos aqui -->
  </section>

  <div id="carrinho">
    <h3>Carrinho</h3>
    <ul id="itens-carrinho"></ul>
    <p>Total: R$ <span id="total-carrinho">0.00</span></p>
    <button class="btn" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <footer>
    <p>&copy; 2025 I Purple You Creative - Todos os direitos reservados</p>
  </footer>

  <script>
    let carrinho = [];

    function adicionarAoCarrinho(produto, preco) {
      carrinho.push({ produto, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('itens-carrinho');
      const totalSpan = document.getElementById('total-carrinho');
      lista.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        const li = document.createElement('li');
        li.textContent = ${item.produto} - R$ ${item.preco.toFixed(2)};
        lista.appendChild(li);
        total += item.preco;
      });
      totalSpan.textContent = total.toFixed(2);
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }
      const resumo = carrinho.map(item => • ${item.produto} - R$ ${item.preco.toFixed(2)}).join('\n');
      alert(Resumo da compra:\n${resumo}\n\nPagamento será adicionado em breve.);
    }
  </script>
</body>
</html>
