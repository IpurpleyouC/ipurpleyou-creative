<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camiseta BTS - I Purple You Creative</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdf7ff;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #6a0dad;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      flex: 1 1 300px;
    }
    .details {
      flex: 1 1 300px;
    }
    .details h1 {
      margin-top: 0;
      color: #4b0082;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #800080;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5c0099;
    }
  </style>
</head>
<body>
  <header>I Purple You Creative</header>
  <div class="container">
    <div class="product">
      <img src="polaroid_camisa-bts.jpg" alt="Camiseta BTS">
      <div class="details">
        <h1>Camiseta BTS</h1>
        <p class="price">R$ 59,90</p>

        <label for="size">Tamanho:</label>
        <select id="size">
          <option>P</option>
          <option>M</option>
          <option>G</option>
          <option>GG</option>
        </select>

        <label for="color">Cor:</label>
        <select id="color">
          <option>Branca</option>
          <option>Preta</option>
        </select>

        <button onclick="addToCart()">Adicionar ao Carrinho</button>
      </div>
    </div>
  </div>

  <script>
    function addToCart() {
      const size = document.getElementById('size').value;
      const color = document.getElementById('color').value;
      const url = `https://wa.me/SEUNUMERO?text=Oi!%20Quero%20comprar%20a%20Camiseta%20BTS%20(${color},%20tamanho%20${size})%20por%20R$59,90.`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
