<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos os Produtos | I Purple You Creative</title>
  <link rel="stylesheet" href="style.css">
  <script src="carrinho.js" defer></script>
  <style>
    .produtos-todos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 2rem;
    }
    .produto {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .produto button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .produto button:hover {
      background-color: #4a148c;
    }
    /* Modal igual das outras pÃ¡ginas */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .modal-content img:hover {
      transform: scale(1.5);
    }
    .modal-content .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo-IPYC.png" alt="Logo IPYC" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="carrinho.html">ðŸ›’ Carrinho (<span id="contador-carrinho">0</span>)</a>
  </nav>
</header>

<h1 style="text-align: center; color: #6a1b9a; margin-top: 2rem;">Todos os Produtos</h1>

<section class="produtos-todos">
  <!-- Exemplo de produto (repete pra cada um que vocÃª tem) -->
  <div class="produto">
    <img src="assets/camisa-BE-.png" alt="Camiseta BTS BE">
    <h3>REF 001 - Camiseta BTS - BE</h3>
    <p>R$ 59,90</p>
    <button class="ver-produto-btn" data-img="assets/camisa-BE-.png" data-nome="REF 001 - Camiseta BTS - BE" data-preco="59.90">Ver Produto</button>
  </div>

  <div class="produto">
    <img src="assets/hidden-love-raposa.png" alt="Camiseta Hidden Love">
    <h3>REF 009 - Camiseta Hidden Love</h3>
    <p>R$ 59,90</p>
    <button class="ver-produto-btn" data-img="assets/hidden-love-raposa.png" data-nome="REF 009 - Camiseta Hidden Love" data-preco="59.90">Ver Produto</button>
  </div>

  <!-- Aqui vocÃª pode seguir e adicionar todas as outras camisetas (V, Suga, Jimin, etc) -->
</section>

<!-- Modal Universal -->
<div id="produto-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modal-img" src="" alt="">
    <h2 id="modal-nome"></h2>
    <p><strong>PreÃ§o:</strong> R$ <span id="modal-preco"></span></p>
    <select id="modal-tamanho">
      <option value="">Tamanho</option>
      <option>P</option><option>M</option><option>G</option><option>GG</option>
    </select>
    <select id="modal-cor">
      <option value="">Cor</option>
      <option>Preta</option><option>Branca</option>
    </select>
    <button id="adicionar-carrinho">Adicionar ao Carrinho</button>
    <p id="erro" style="color:red; display:none">Escolha tamanho e cor.</p>
  </div>
</div>

<footer>Â© 2025 I Purple You Creative â€¢ Feito com amor por dorameiras ðŸ’œ</footer>

<script>
  const modal = document.getElementById("produto-modal");
  const span = modal.querySelector(".close");
  const img = document.getElementById("modal-img");
  const nome = document.getElementById("modal-nome");
  const preco = document.getElementById("modal-preco");
  const selT = document.getElementById("modal-tamanho");
  const selC = document.getElementById("modal-cor");
  const erro = document.getElementById("erro");
  const addBtn = document.getElementById("adicionar-carrinho");
  const contador = document.getElementById("contador-carrinho");

  function atualizarContador() {
    const carrinho = JSON.parse(localStorage.getItem("carrinhoItems") || "[]");
    contador.textContent = carrinho.length;
  }

  document.querySelectorAll(".ver-produto-btn").forEach(btn => {
    btn.onclick = () => {
      img.src = btn.dataset.img;
      nome.textContent = btn.dataset.nome;
      preco.textContent = btn.dataset.preco;
      selT.value = "";
      selC.value = "";
      erro.style.display = "none";
      modal.style.display = "flex";
    };
  });

  span.onclick = () => modal.style.display = "none";
  window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

  addBtn.onclick = () => {
    if (!selT.value || !selC.value) {
      erro.style.display = "block";
      return;
    }
    const produto = {
      nome: nome.textContent,
      preco: preco.textContent,
      tamanho: selT.value,
      cor: selC.value
    };
    let carrinho = JSON.parse(localStorage.getItem("carrinhoItems") || "[]");
    carrinho.push(produto);
    localStorage.setItem("carrinhoItems", JSON.stringify(carrinho));
    atualizarContador();
    alert(`Adicionado: ${nome.textContent}\nTamanho: ${selT.value}\nCor: ${selC.value}`);
    modal.style.display = "none";
  };

  atualizarContador();
</script>

</body>
</html>
