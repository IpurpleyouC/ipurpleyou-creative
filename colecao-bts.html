<h1 style="text-align: center; color: #6a1b9a; margin-top: 2rem;">ColeÃ§Ã£o BTS</h1>

<section class="produtos-destaque">
  <!-- Exemplo de produto padrÃ£o -->
  <div class="produto">
    <img src="assets/camisa-BE-.png" alt="Camiseta BTS BE">
    <h3>REF 001 - Camiseta BTS - BE</h3>
    <p>R$ 59,90</p>
    <button onclick="abrirModal('Camiseta BTS - BE', 'REF 001', 'Branca,Preta', 'P,M,G,GG', '59,90', 'assets/camisa-BE-.png')">Ver Produto</button>
  </div>

  <div class="produto">
    <img src="assets/bts-cerejeira-branca.png" alt="Camiseta BTS Cerejeira">
    <h3>REF 009 - Camiseta BTS Cerejeira</h3>

    <button onclick="abrirModal('Camiseta BTS Cerejeira', 'REF 009', 'Branca,Preta,Verde Militar', 'P,M,G,GG', '69,90', 'assets/bts-cerejeira-branca.png')">Ver Produto</button>
  </div>
</section>

<!-- Modal do Produto (apenas um modal na pÃ¡gina!) -->
<div id="product-modal">
  <div class="modal-content">
    <button class="close" onclick="fecharModal()">&times;</button>
    <div style="position:relative; display:inline-block;">
      <img id="modal-imagem" src="" alt="Camiseta">
      <button id="btn-prev-img" class="carousel-btn" onclick="carrosselAnterior()" style="left:2px;">&#8592;</button>
      <button id="btn-next-img" class="carousel-btn" onclick="carrosselProximo()" style="right:2px;">&#8594;</button>
    </div>
    <h2 id="modal-titulo" style="margin-top:16px;"></h2>
    <p id="modal-referencia" style="color:#aaa; font-size:0.93em;"></p>
    <div style="display:flex; width:100%; gap:12px; margin:14px 0;">
      <div style="flex:1;">
        <label for="selecao-cor" style="font-size:0.95em;">Cor:</label>
        <select id="selecao-cor" onchange="trocarCorCarrossel()"></select>
      </div>
      <div style="flex:1;">
        <label for="selecao-tamanho" style="font-size:0.95em;">Tamanho:</label>
        <select id="selecao-tamanho"></select>
      </div>
    </div>
    <div style="margin:10px 0 18px 0; font-size:1.18em; color:#7529a7;"><b id="modal-preco"></b></div>
    <button onclick="adicionarProdutoAoCarrinho()" style="background:#a259ef; color:#fff; border:none; border-radius:8px; padding:10px 30px; font-size:1.09em; font-weight:600; cursor:pointer; box-shadow:0 2px 8px #0001;">Adicionar ao carrinho</button>
  </div>
</div>

</footer>

<script>
const imagensPorCor = {
  "Branca": ["assets/bts-cerejeira-branca.png"],
  "Preta": ["assets/bts-cerejeira-preta.png"],
  "Verde Militar": ["assets/bts-cerejeira-verde.png"]
};
let produtoSelecionado = {};
let corAtual = "Branca";
let indexImagem = 0;

function abrirModal(titulo, referencia, cores, tamanhos, preco, imagem) {
  produtoSelecionado = {
    nome: titulo,
    referencia: referencia,
    cores: cores.split(",").map(c => c.trim()),
    tamanhos: tamanhos.split(",").map(t => t.trim()),
    preco: preco
  };
  corAtual = produtoSelecionado.cores[0];
  indexImagem = 0;

  document.getElementById('modal-titulo').textContent = titulo;
  document.getElementById('modal-referencia').textContent = referencia;
  document.getElementById('modal-preco').textContent = 'R$ ' + preco;

  preencherSelect('selecao-cor', produtoSelecionado.cores);
  preencherSelect('selecao-tamanho', produtoSelecionado.tamanhos);

  atualizarImagemCarrossel();
  document.getElementById('product-modal').style.display = 'flex';
}

function preencherSelect(id, opcoes) {
  const select = document.getElementById(id);
  select.innerHTML = "";
  opcoes.forEach(opcao => {
    const option = document.createElement('option');
    option.value = opcao;
    option.textContent = opcao;
    select.appendChild(option);
  });
}

function fecharModal() {
  document.getElementById('product-modal').style.display = 'none';
}

function trocarCorCarrossel() {
  corAtual = document.getElementById('selecao-cor').value;
  indexImagem = 0;
  atualizarImagemCarrossel();
}

function atualizarImagemCarrossel() {
  const imagens = imagensPorCor[corAtual] || [];
  const img = document.getElementById('modal-imagem');
  img.src = imagens[indexImagem] || '';
  img.alt = produtoSelecionado.nome + " - " + corAtual;
}

function carrosselAnterior() {
  const imagens = imagensPorCor[corAtual] || [];
  indexImagem = (indexImagem - 1 + imagens.length) % imagens.length;
  atualizarImagemCarrossel();
}

function carrosselProximo() {
  const imagens = imagensPorCor[corAtual] || [];
  indexImagem = (indexImagem + 1) % imagens.length;
  atualizarImagemCarrossel();
}

function adicionarProdutoAoCarrinho() {
  const corSelecionada = document.getElementById('selecao-cor').value;
  const tamanhoSelecionado = document.getElementById('selecao-tamanho').value;
  const imagens = imagensPorCor[corSelecionada] || [];
  const imagemAtual = imagens[indexImagem] || '';

  if (!corSelecionada || !tamanhoSelecionado) {
    alert("Por favor, selecione cor e tamanho!");
    return;
  }

  let carrinho = JSON.parse(localStorage.getItem('carrinhoItems') || '[]');
  carrinho.push({
    nome: produtoSelecionado.nome,
    referencia: produtoSelecionado.referencia,
    cor: corSelecionada,
    tamanho: tamanhoSelecionado,
    preco: produtoSelecionado.preco,
    imagem: imagemAtual
  });
  localStorage.setItem('carrinhoItems', JSON.stringify(carrinho));
  fecharModal();
  atualizarContador();
}

function atualizarContador() {
  const carrinho = JSON.parse(localStorage.getItem('carrinhoItems') || '[]');
  const contador = document.getElementById('contador-carrinho');
  if (contador) {
    contador.textContent = carrinho.length;
  }
}
document.addEventListener('DOMContentLoaded', atualizarContador);
</script>
</body>
