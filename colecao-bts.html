<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleção BTS | I Purple You Creative</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('assets/imagem-fundo.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }
    header {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img.logo {
      height: 60px;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }
    .banner-topo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .produtos-destaque {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 2rem;
    }
    .produto {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .produto img {
      width: 100%;
      border-radius: 8px;
    }
    .produto button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .produto button:hover {
      background-color: #4a148c;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .modal-content img:hover {
      transform: scale(1.5);
    }
    .modal-content .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-content select, .modal-content button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
    }
