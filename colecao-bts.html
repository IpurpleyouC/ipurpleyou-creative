  <h1>ColeÃ§Ã£o BTS</h1>

  <section class="produtos-destaque">
    <!-- Produtos aqui -->

  <div class="modal" id="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="fecharModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>
      <div class="opcoes-produto">
        <label for="tamanho">Tamanho:</label>
        <select id="tamanho">
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>
        <label for="cor">Cor:</label>
        <select id="cor">
          <option value="Branca">Branca</option>
          <option value="Preta">Preta</option>
        </select>
      </div>
      <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>

  <script>
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function abrirModal(titulo, imagem, descricao) {
      document.getElementById('modal-title').textContent = titulo;
      document.getElementById('modal-img').src = imagem;
      document.getElementById('modal-desc').textContent = descricao;
      document.getElementById('modal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
      document.getElementById('modal').dataset.produtoAtual = JSON.stringify({ titulo, imagem, descricao });
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function fecharModalFora(event) {
      if (event.target === document.getElementById('modal')) {
        fecharModal();
      }
    }

    function adicionarAoCarrinho() {
      const produtoBase = JSON.parse(document.getElementById('modal').dataset.produtoAtual);
      const tamanho = document.getElementById('tamanho').value;
      const cor = document.getElementById('cor').value;
      const produto = {
        ...produtoBase,
        tamanho,
        cor
      };
      carrinho.push(produto);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarContadorCarrinho();
      fecharModal();
    }

    function atualizarContadorCarrinho() {
      document.getElementById('contador-carrinho').textContent = carrinho.length;
    }

    atualizarContadorCarrinho();
  </script>
